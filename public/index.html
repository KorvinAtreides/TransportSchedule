<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Races</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fonts/mgopen.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300i,400,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fonts/all.css" />
  </head>

  <body>
    <div class="flexCont">
      <div class="flexIt" id="flex1">
        <button id="btnCreate">Create new Race</button>
        <select id="select1" required>
          <option value="" disabled selected>Choose transport</option>
          <option value="Bus">Bus</option>
          <option value="Train">Train</option>
          <option value="Taxi">Taxi</option>
          <option value="Airplain">Airplain</option>
        </select>

        <form id="maket">
          <p>
            <label for="inStart">Departure station</label
            ><input
              type="text"
              id="inStart"
              required
              pattern="^[a-zA-ZА-Яа-яЁё]+$"
            />
          </p>
          <p>
            <label for="inEnd">Arrival station</label
            ><input
              type="text"
              id="inEnd"
              required
              pattern="^[a-zA-ZА-Яа-яЁё]+$"
            />
          </p>
          <p>
            <label for="inTimeStart">Departure time</label
            ><input type="datetime-local" id="inTimeStart" required />
          </p>
          <p>
            <label for="inTimeEnd">Arrival time</label
            ><input type="datetime-local" id="inTimeEnd" required />
          </p>
          <p>
            <label for="inPrice">Price, $</label
            ><input type="text" id="inPrice" required pattern="\d+(\.\d{2})?" />
          </p>
          <button type="button" id="btnAddNew">Add new Race</button>
          <button type="reset" id="resetBtn">Reset</button>
        </form>

        <section id="lis">
          <div class="btnFiltr" id="btnFiltr1">Main menu</div>
          <div class="btnFiltr" id="btnFiltr2">Waiting</div>
          <div class="btnFiltr" id="btnFiltr3">Departured</div>
          <div class="btnFiltr" id="btnFiltr4">Favourites</div>
          <ul id="items"></ul>
        </section>

        <div id="buttons">
          <button id="clearStorageBtn">Clear the table</button>
          <button id="saveStorageBtn">Save in localStorage</button>
        </div>
      </div>

      <div class="flexIt" id="info"></div>
    </div>
    <script src="./fonts/all.js"></script>
  </body>
</html>
